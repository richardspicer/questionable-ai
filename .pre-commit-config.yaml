# Pre-commit hooks for Mutual Dissent
# Install: pre-commit install
# Run all: pre-commit run --all-files
# Update: pre-commit autoupdate

repos:
  # General file hygiene
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: no-commit-to-branch
        args: ['--branch', 'main']

  # Ruff linter + formatter (replaces flake8, isort, black)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.2
    hooks:
      - id: ruff-check
        args: ['--fix']
      - id: ruff-format

  # Secrets detection â€” catches API keys, tokens, passwords before they hit the repo
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  # Mypy type checker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        args: ['--config-file=pyproject.toml', 'src/mutual_dissent/']
        pass_filenames: false
        files: ^src/mutual_dissent/
