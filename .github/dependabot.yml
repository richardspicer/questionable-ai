# Dependabot configuration
# Keeps GitHub Actions and Python dependencies up to date automatically.

version: 2
updates:
  # Python dependencies (pyproject.toml / uv.lock)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps"
      prefix-development: "deps(dev)"
    groups:
      # Group all production deps into one PR
      production:
        dependency-type: "production"
      # Group all dev deps into one PR
      development:
        dependency-type: "development"
    open-pull-requests-limit: 10

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
